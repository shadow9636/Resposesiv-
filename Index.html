<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pinterest Style Grid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Pinterest Style Page</h1>
  </header>

  <main class="grid-container">
    <!-- Repeat these cards -->
    <div class="card">
      <img src="https://via.placeholder.com/300x400" alt="Image" />
      <div class="info">
        <p><strong>Post Title</strong></p>
        <p>Description or text goes here...</p>
        <button>Save</button>
      </div>
    </div>

    <!-- You can copy-paste the above card multiple times -->
  </main>
</body>
</html>
